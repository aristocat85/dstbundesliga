{% load menu_tags %}

{% for child in children %}
<div class="item league-menu-node menu-node-{{child.id}} {% if child.selected or child.ancestor %}selected {% endif %}{% if child.children %}droppable {% endif %}{{ child.attr.li_class }}">
    <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
</div>
{% endfor %}
