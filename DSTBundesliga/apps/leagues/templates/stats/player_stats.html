{% extends 'tables_base.html' %}

{% load render_table from django_tables2 %}


{% block content %}

<div class="ui container stats-container">
    <div class="dst-spacer dst-spacer-75">
        <div class="ui container stat-container">
            <div class="stats-title-container">
                <h2 class="stats-title">Player Stats</h2>
            </div>
            <div>
                <div class="position-selector">
                    {% for pos in positions %}
                    <div class="position-selection-container">
                        <a href="/leagues/stats/players/{{ pos.position }}" class="position-selection{% if pos.position == selected_position %} selected{% endif %}">{{ pos.title }}</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% render_table player_stats_table %}
        </div>
    </div>
</div>

{% endblock %}
